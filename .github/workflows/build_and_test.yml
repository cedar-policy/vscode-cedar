name: Build and Test
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  build_and_test:
    runs-on: ubuntu-latest
 
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Node 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install XVFB for testing with VS Code
        run: |
          sudo apt-get -y update
          sudo apt-get -y install --fix-missing xvfb
          sudo apt-get -y install libnss3 libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0 libgbm-dev libasound2
      - name: Update rust and install wasm-pack
        run: |
          rustup update stable && rustup default stable
          npm install -g wasm-pack
      - name: Build
        run: |
          npm install
          npm run wasm-build
          npm run compile
      - name: Test
        run: xvfb-run -a npm run test
